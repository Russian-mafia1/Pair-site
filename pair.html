
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaisen-MD Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
      transform: translate(-50%, -50%);
      object-fit: cover;
      opacity: 0.3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 182, 193, 0.9), rgba(255, 240, 245, 0.9));
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #6b1e63;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-3px);
    }

    .box {
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(255, 105, 180, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 0.6s ease-out;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo i {
      color: #ff1493;
      margin-bottom: 15px;
      animation: heartbeat 2s ease-in-out infinite;
    }

    .logo h3 {
      color: #6b1e63;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .logo h6 {
      color: #8b4b8c;
      font-weight: 400;
      margin-bottom: 30px;
    }

    .input-container {
      display: flex;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(255, 182, 193, 0.2);
      padding: 5px;
      margin-bottom: 20px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .input-container:focus-within {
      border-color: #ff1493;
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
    }

    .input-container input {
      flex: 1;
      border: none;
      padding: 15px 20px;
      font-size: 1rem;
      color: #6b1e63;
      background: transparent;
      border-radius: 10px;
      outline: none;
    }

    .input-container input::placeholder {
      color: #c086c0;
    }

    .input-container button {
      padding: 15px 25px;
      background: linear-gradient(135deg, #ff8da5, #ff3c72);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
    }

    .input-container button:hover:not(:disabled) {
      background: linear-gradient(135deg, #ff5e7a, #ff2a5c);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 60, 114, 0.4);
    }

    .input-container button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status-message {
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      font-weight: 500;
      display: none;
    }

    .status-message.show {
      display: block;
      animation: fadeIn 0.3s ease-in;
    }

    .status-message.error {
      background: rgba(255, 107, 107, 0.1);
      color: #d63031;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    .status-message.warning {
      background: rgba(253, 203, 110, 0.1);
      color: #e17055;
      border: 1px solid rgba(253, 203, 110, 0.3);
    }

    .status-message.success {
      background: rgba(0, 184, 148, 0.1);
      color: #00b894;
      border: 1px solid rgba(0, 184, 148, 0.3);
    }

    .code-display {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .code-display:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .code-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .code-display:hover::before {
      left: 100%;
    }

    .code-text {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .copy-instruction {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      .box {
        margin: 20px;
        padding: 30px 20px;
      }

      .input-container {
        flex-direction: column;
        gap: 10px;
      }

      .input-container input,
      .input-container button {
        width: 100%;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://files.catbox.moe/78zfu0.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
  
  <div class="overlay"></div>

  <a href="/" class="back-btn">
    <i class="fas fa-arrow-left"></i>
    Back
  </a>

  <div class="container">
    <div class="box">
      <div class="logo">
        <i class="fa fa-heart fa-3x"></i>
        <h3>ùêäƒÖ√¨ Ç“Ω’≤-ùêåùêÉ</h3>
        <h6>Enter your WhatsApp number with country code</h6>
      </div>
      
      <div class="input-container">
        <input placeholder="e.g., 917000000000" type="tel" id="number" maxlength="15">
        <button id="submit">
          <span class="btn-text">Generate</span>
        </button>
      </div>
      
      <div id="status-message" class="status-message"></div>
      <div id="result"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
  <script>
    const numberInput = document.getElementById("number");
    const submitBtn = document.getElementById("submit");
    const statusMessage = document.getElementById("status-message");
    const result = document.getElementById("result");
    const btnText = submitBtn.querySelector('.btn-text');

    let isProcessing = false;

    function showStatus(message, type = 'error') {
      statusMessage.textContent = message;
      statusMessage.className = `status-message show ${type}`;
      setTimeout(() => {
        statusMessage.classList.remove('show');
      }, 5000);
    }

    function formatPhoneNumber(value) {
      const numbers = value.replace(/[^0-9]/g, '');
      if (numbers.length <= 3) return numbers;
      if (numbers.length <= 7) return numbers.slice(0, 3) + ' ' + numbers.slice(3);
      return numbers.slice(0, 3) + ' ' + numbers.slice(3, 8) + ' ' + numbers.slice(8, 13);
    }

    numberInput.addEventListener('input', function() {
      const cursorPos = this.selectionStart;
      const formatted = formatPhoneNumber(this.value);
      this.value = formatted;
      
      // Restore cursor position
      const newCursorPos = cursorPos + (formatted.length - this.value.length);
      this.setSelectionRange(newCursorPos, newCursorPos);
    });

    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch (err) {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        const success = document.execCommand('copy');
        document.body.removeChild(textArea);
        return success;
      }
    }

    function createCodeDisplay(code) {
      const codeDiv = document.createElement('div');
      codeDiv.className = 'code-display';
      codeDiv.innerHTML = `
        <div class="code-text">${code}</div>
        <div class="copy-instruction">
          <i class="fas fa-copy"></i> Tap to copy code
        </div>
      `;
      
      codeDiv.onclick = async function() {
        const success = await copyToClipboard(code);
        if (success) {
          this.innerHTML = `
            <div class="code-text">
              <i class="fas fa-check"></i> Copied!
            </div>
            <div class="copy-instruction">Code copied to clipboard</div>
          `;
          this.style.background = 'linear-gradient(135deg, #00b894, #00a085)';
          
          setTimeout(() => {
            this.innerHTML = `
              <div class="code-text">${code}</div>
              <div class="copy-instruction">
                <i class="fas fa-copy"></i> Tap to copy code
              </div>
            `;
            this.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
          }, 2000);
        } else {
          showStatus('Failed to copy code. Please copy manually.', 'error');
        }
      };
      
      return codeDiv;
    }

    submitBtn.addEventListener("click", async function(e) {
      e.preventDefault();
      
      if (isProcessing) return;
      
      const phoneNumber = numberInput.value.replace(/[^0-9]/g, '');
      
      // Validation
      if (!phoneNumber) {
        showStatus('Please enter your WhatsApp number with country code', 'error');
        numberInput.focus();
        return;
      }
      
      if (phoneNumber.length < 10) {
        showStatus('Please enter a valid phone number (minimum 10 digits)', 'error');
        numberInput.focus();
        return;
      }
      
      if (phoneNumber.length > 15) {
        showStatus('Phone number is too long (maximum 15 digits)', 'error');
        return;
      }

      // Start processing
      isProcessing = true;
      submitBtn.disabled = true;
      btnText.innerHTML = '<div class="loading"></div>';
      result.innerHTML = '';
      
      showStatus('Generating pair code... Please wait', 'warning');

      try {
        const response = await axios.get(`/code?number=${phoneNumber}`, {
          timeout: 30000 // 30 second timeout
        });
        
        const code = response.data.code;
        
        if (!code || code === "Service Unavailable") {
          throw new Error('Service temporarily unavailable');
        }
        
        // Format phone number display
        const formattedNumber = '+' + formatPhoneNumber(phoneNumber);
        numberInput.value = formattedNumber;
        numberInput.style.color = '#00b894';
        numberInput.style.fontWeight = '600';
        
        // Display success
        showStatus('Pair code generated successfully!', 'success');
        result.appendChild(createCodeDisplay(code));
        
        // Add instructions
        const instructions = document.createElement('div');
        instructions.innerHTML = `
          <p style="color: #6b1e63; font-size: 0.9rem; margin-top: 15px;">
            <i class="fas fa-info-circle"></i> 
            Copy this code and paste it in your WhatsApp Web > Link a Device
          </p>
        `;
        result.appendChild(instructions);
        
      } catch (error) {
        console.error('Error:', error);
        let errorMessage = 'Failed to generate pair code. ';
        
        if (error.code === 'ECONNABORTED') {
          errorMessage += 'Request timed out. Please try again.';
        } else if (error.response?.status === 429) {
          errorMessage += 'Too many requests. Please wait a moment.';
        } else if (error.response?.status >= 500) {
          errorMessage += 'Server error. Please try again later.';
        } else {
          errorMessage += 'Please check your number and try again.';
        }
        
        showStatus(errorMessage, 'error');
      } finally {
        isProcessing = false;
        submitBtn.disabled = false;
        btnText.textContent = 'Generate';
      }
    });

    // Enter key support
    numberInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !isProcessing) {
        submitBtn.click();
      }
    });

    // Auto-focus on input
    numberInput.focus();
  </script>
</body>
</html>
